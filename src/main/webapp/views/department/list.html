<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Department</title>
</head>
<body>
<h3>Danh sách phòng ban</h3>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#No</th>
        <th scope="col">Department Id</th>
        <th scope="col">Department Name</th>
        <th scope="col">Department Description</th>
        <th scope="col">Department Status</th>
        <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dept,loop : ${listDepartments}">
        <th scope="row" th:text="${loop.count}">1</th>
        <td th:text="${dept.deptId}"></td>
        <td th:text="${dept.deptName}"></td>
        <td th:text="${dept.deptDesc}"></td>
        <td th:text="${dept.deptStatus?'Hoat động':'Không hoạt động'}"></td>
        <td> <a class="btn btn-warning" th:href="@{/departmentController/initUpdate(deptId=${dept.deptId})}">Update</a> </td>
        <td>
            <a class="btn btn-danger" th:href="@{/departmentController/delete(deptId=${dept.deptId})}" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="/departmentController/initCreate">Thêm phòng ban</a>


</body>
</html>
